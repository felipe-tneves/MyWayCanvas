<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 03</title>
    <script type="text/javascript">
        function desenha(){
            var px = 50
            var py = 50
            var canvas = document.getElementById("desenho1")
            var ctx = canvas.getContext('2d')

            // Movimenta o lapis em relação ao plano cartesiano
            ctx.moveTo(0,0)
            //faz linhas na tela 
            ctx.lineTo(250,250)
            ctx.lineTo(400,250)
            ctx.lineTo(400,100)
            ctx.moveTo(250,250)
            ctx.lineTo(200,300)
            ctx.stroke()


            // ctx.fillRect()
            //Ferramenta de prenchiento
            // ctx.fill()
            // ctx.clearRect(50,50,100,100)
            

        }

    </script>
</head>
<body onload="desenha()">
    
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">
        <h1>Teste</h1>
        <h3>Seu browser não possui surporte ao canvas</h3>
    </canvas>
    
</body>
</html>
