<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para tornar a página responsiva -->
    <title>Canvas - Aula 04</title> <!-- Título da página -->

    <script type="text/javascript">
        // Variável para armazenar a posição x do quadrado
        let px = 0;
        // Variável para armazenar a referência da animação
        let anima;

        // Função para desenhar no canvas
        function desenha() {
            var canvas = document.getElementById("desenho1"); // Seleciona o elemento canvas pelo ID
            var ctx = canvas.getContext('2d'); // Obtém o contexto de renderização 2D

            // Limpa toda a área do canvas para atualizar o desenho
            ctx.clearRect(0, 0, 500, 500);

            // Define a cor de preenchimento do quadrado como vermelho
            ctx.fillStyle = "#f00";

            // Renderiza um quadrado preenchido na posição (px, 0) com largura e altura de 50 pixels
            ctx.fillRect(px, 0, 50, 50);

            // Incrementa a posição x do quadrado para mover à direita
            px++;

            // Método para executar a animação
            anima = requestAnimationFrame(desenha);
        }
    </script>
</head>
<body onload="desenha()">
    
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">
        <!-- Conteúdo alternativo para navegadores que não suportam canvas -->
        <h1>Teste</h1>
        <h3>Seu browser não possui suporte ao canvas</h3>
    </canvas>
    
</body>
</html>
