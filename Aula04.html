<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 04</title>
    <script type="text/javascript">
        let px = 0
        let anima

        function desenha(){
            var canvas = document.getElementById("desenho1")
            var ctx = canvas.getContext('2d')

            ctx.clearRect(0,0,500,500)

            //define o estilo do quadrado
            ctx.fillStyle = "#f00"

            //rederiza um quadrado preenchido
            ctx.fillRect(px,0,50,50) 
            
            px++
            //metodo para executar animações 
            anima = requestAnimationFrame(desenha)

        }

    </script>
</head>
<body onload="desenha()">
    
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">
        <h1>Teste</h1>
        <h3>Seu browser não possui surporte ao canvas</h3>
    </canvas>
    
</body>
</html>
