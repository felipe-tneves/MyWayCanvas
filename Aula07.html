<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 07</title>
</head>
<body>
    <canvas id="desenho1" width="500px" height="500px" style="border:1px solid #000;">
        <h3>Seu browser não possui suporte ao Canvas</h3>
    </canvas>
    <script type="text/javascript">
        let canvas = document.getElementById("desenho1")
        let ctx = canvas.getContext('2d')

        function desenha(){
            //posX, posY, raio, angIni, angFim, sentido
            //sentido: true=horário / false: anti-horário
            //(PI/180)*ang_grau

            ctx.fillStyle = "#000"
            ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,true)
            ctx.fill()

            ctx.beginPath()

            ctx.fillStyle = "#f00"
            ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,false)
            ctx.fill()

            
        }

        desenha()
    </script>
</body>
</html>
