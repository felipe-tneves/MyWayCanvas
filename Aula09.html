<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 09</title>
</head>

<body>
    <canvas id="desenho1" width="500px" height="500px" style="border:1px solid #000;">
        <h3>Seu browser n√£o possui suporte ao Canvas</h3>
    </canvas>
    <script type="text/javascript">
        let canvas = document.getElementById("desenho1")
        let ctx = canvas.getContext('2d')

        function desenha() {
            ctx.clearRect(0,0,500,500)
            
            //Parametros para arcTo = x1, y1, x2, y2, raio

            ctx.beginPath()
            ctx.moveTo(0,0)
            ctx.lineTo(250,250)
            ctx.arcTo(250,250,500,0,30)
            ctx.lineTo(500,0)
            ctx.closePath()
            ctx.stroke()

            // anima = requestAnimationFrame(desenha)

        }

        desenha()
    </script>
</body>

</html>
